version: 0.2

phases:
  install:
    commands:
      - echo "No dependencies to install for Bootstrap project."
  build:
    commands:
      - echo Build started on $(date)
      - echo "Copying Bootstrap files to the output directory..."
      - mkdir -p output
      - rsync -av --exclude=output ./ output/ 
  post_build:
    commands:
      - echo "Packaging the application for artifacts..."
      - zip -r output/application.zip output/
artifacts:
  files:
    - '**/*'
  base-directory: output
cache:
  paths:
    - '**/*'

