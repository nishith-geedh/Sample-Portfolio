version: 0.0
os: linux
files:
  - source: my-application-output/Bootstrap Portfolio/
    destination: /var/www/html
hooks:
  AfterInstall:
    - location: my-application-output/Bootstrap Portfolio/scripts/install_nginx.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: my-application-output/Bootstrap Portfolio/scripts/start_nginx.sh
      timeout: 300
      runas: root
